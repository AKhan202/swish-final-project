apiVersion: apps/v1
kind: Deployment
metadata:
  name: your-app-deployment
spec:
  replicas: 3  # Number of replicas (adjust as needed)
  selector:
    matchLabels:
      app: your-app
  template:
    metadata:
      labels:
        app: your-app
    spec:
      containers:
        - name: your-app-container
          image: your-docker-registry/your-app-image:latest  # Replace with your Docker image details
          ports:
            - containerPort: 3000  # Port that your application listens on
          env:
            - name: NODE_ENV  # Example environment variable (adjust as needed)
              value: production
            # Add more environment variables as needed
          resources:
            requests:
              cpu: "0.5"  # CPU request (adjust as needed)
              memory: "512Mi"  # Memory request (adjust as needed)
            limits:
              cpu: "1"  # CPU limit (adjust as needed)
              memory: "1Gi"  # Memory limit (adjust as needed)
