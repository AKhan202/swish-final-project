apiVersion: v1
kind: Pod
metadata:
  name: ssh-pod
  namespace: dev-environments
spec:
  containers:
    - name: ssh-container
      image: your-ssh-image:tag  # Replace with your SSH server image
      ports:
        - containerPort: 22  # SSH port
      volumeMounts:
        - name: ssh-keys
          mountPath: /root/.ssh  # Mount SSH keys or configuration if needed
          readOnly: true
  volumes:
    - name: ssh-keys
      secret:
        secretName: ssh-keys-secret  # Replace with your SSH keys secret
