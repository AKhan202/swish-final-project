<!DOCTYPE html>
<html>
<head>
    <title>Development Environment Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Select Your Development Environment</h2>
    <form id="environmentForm">
        <label for="baseImage">Base Image:</label>
        <select id="baseImage" name="baseImage">
            <option value="nodejs">Node.js</option>
            <option value="python">Python</option>
        </select><br><br>

        <label for="packages">Packages:</label>
        <input type="text" id="packages" name="packages"><br><br>

        <label for="cpu">CPU (requests):</label>
        <input type="text" id="cpu" name="cpu"><br><br>

        <label for="memory">Memory (requests):</label>
        <input type="text" id="memory" name="memory"><br><br>

        <button type="button" onclick="submitForm()">Launch Environment</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
